<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML Simple avec Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
        img {

            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Contenu HTML -->
<h1>Bienvenue sur ma page HTML</h1>
<p>Ceci est un exemple simple de page HTML avec une image.</p>
<img src="example-image.jpg" alt="Exemple d'image">

</body>
</html>
