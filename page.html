<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Étendue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ma Page Étendue</h1>
    </header>

    <main>
        <p>Bienvenue sur ma page HTML étendue!</p>

        <h2>Une section importante :</h2>
        <p>Ceci est un paragraphe décrivant quelque chose d'important. Vous pouvez ajouter autant de paragraphes que nécessaire.</p>

        <h2>Une liste :</h2>
        <ul>
            <li>Élément 1</li>
            <li>Élément 2</li>
            <li>Élément 3</li>
        </ul>

        <h2>Une image :</h2>
        <img src="https://via.placeholder.com/600" alt="Image de démonstration">

    </main>

    <footer>
        <p>&copy; 2024 Ma Page Étendue</p>
    </footer>

</body>
</html>
